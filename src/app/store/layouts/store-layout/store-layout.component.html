<!-- Menu mobile drawer -->
<div class="drawer-menu" [class.open]="isMenuOpen" *ngIf="isMobile">
    <div class="drawer-header">
    <span>Menu</span>
    <button (click)="toggleMenu()">
        <i class="bi bi-x-lg"></i>
      </button>
    </div>
    <div class="drawer-links">
    <a [routerLink]="['/boutique', storeUrl]" [fragment]="'products'" (click)="toggleMenu()">
        <i class="bi bi-grid-3x3-gap-fill"></i>
      <span>Produits</span>
      </a>
    <a [routerLink]="['/boutique', storeUrl]" [fragment]="'categories'" (click)="toggleMenu()">
        <i class="bi bi-collection"></i>
      <span>Cat√©gories</span>
      </a>
    <a [routerLink]="['/boutique', storeUrl, 'contact']" (click)="toggleMenu()">
        <i class="bi bi-geo-alt"></i>
      <span>Contact</span>
      </a>
    <a [routerLink]="['/boutique', storeUrl, 'cart']" (click)="toggleMenu()">
        <i class="bi bi-cart3"></i>
      <span>Panier</span>
        <span class="badge" *ngIf="cartItemsCount > 0">{{ cartItemsCount }}</span>
      </a>
  </div>
</div>

<div class="layout-container">
  <router-outlet></router-outlet>
</div>
