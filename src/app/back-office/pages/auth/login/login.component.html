<div class="login-container">
  <div class="login-content">
    <div class="login-header">
      <a routerLink="/" class="logo-link">
        <img src="assets/lgo-jokkofy.png" alt="Jokkofy Logo" class="auth-logo">
      </a>
      <h1>Connexion à votre compte</h1>
      <p>Gérez votre boutique en ligne sur Jokkofy</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <div class="input-group">
          <i class="bi bi-envelope"></i>
          <input 
            type="email" 
            id="email" 
            formControlName="email" 
            placeholder="votre@email.com"
            [class.is-invalid]="email?.invalid && (email?.dirty || email?.touched)"
          >
        </div>
        <div class="error-message" *ngIf="email?.invalid && (email?.dirty || email?.touched)">
          <span *ngIf="email?.errors?.['required']">L'email est requis</span>
          <span *ngIf="email?.errors?.['email']">Format d'email invalide</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <div class="input-group">
          <i class="bi bi-lock"></i>
          <input 
            [type]="showPassword ? 'text' : 'password'"
            id="password" 
            formControlName="password" 
            placeholder="Votre mot de passe"
            [class.is-invalid]="password?.invalid && (password?.dirty || password?.touched)"
          >
          <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
            <i [class]="showPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
          </button>
        </div>
        <div class="error-message" *ngIf="password?.invalid && (password?.dirty || password?.touched)">
          <span *ngIf="password?.errors?.['required']">Le mot de passe est requis</span>
        </div>
      </div>

      <div class="form-options">
        <div class="remember-me">
          <label class="checkbox-container">
            <input type="checkbox" formControlName="rememberMe">
            <span class="checkmark"></span>
            <span class="checkbox-text">Se souvenir de moi</span>
          </label>
        </div>
        <a routerLink="/auth/forgot-password" class="forgot-password">Mot de passe oublié ?</a>
      </div>

      <button type="submit" class="submit-btn" [disabled]="loginForm.invalid || isLoading">
        <span *ngIf="!isLoading">Se connecter</span>
        <div class="spinner" *ngIf="isLoading">
          <div class="bounce1"></div>
          <div class="bounce2"></div>
          <div class="bounce3"></div>
        </div>
      </button>

      <div class="social-login">
        <p>Ou connectez-vous avec</p>
        <div class="social-buttons">
          <button type="button" class="social-btn google" (click)="signInWithGoogle()">
            <img src="assets/google-favicon-2025.jpg" alt="Google">
            <span>Google</span>
          </button>
        </div>
      </div>

      <div class="auth-footer">
        <p>Pas encore de compte ? <a routerLink="/auth/register">Inscrivez-vous</a></p>
      </div>
    </form>
  </div>

  <!-- Décoration -->
  <div class="decoration-blob blob-1"></div>
  <div class="decoration-blob blob-2"></div>
</div>
