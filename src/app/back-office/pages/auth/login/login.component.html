<div class="auth-page fade-in">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-8 col-sm-12">
        <div class="auth-header text-center">
          <h2 class="fw-bold">Connexion</h2>
          <p class="text-muted">Accédez à votre espace de e-commerce</p>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="login()" class="auth-form">
          <!-- Affichage de message d'erreur -->
          <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show mb-4" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            {{ errorMessage }}
            <button type="button" class="btn-close" (click)="errorMessage = ''"></button>
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label">Adresse email</label>
            <div class="input-group">
              <span class="input-group-text bg-transparent border-end-0">
                <i class="bi bi-envelope text-muted"></i>
              </span>
              <input 
                type="email" 
                id="email" 
                formControlName="email" 
                class="form-control border-start-0" 
                [ngClass]="{'is-invalid': loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)}"
                placeholder="nom@exemple.com">
            </div>
            <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)" class="invalid-feedback d-block small mt-1">
              <div *ngIf="loginForm.get('email')?.errors?.['required']">Email requis</div>
              <div *ngIf="loginForm.get('email')?.errors?.['email']">Format d'email invalide</div>
            </div>
          </div>

          <!-- Mot de passe -->
          <div class="mb-4">
            <div class="d-flex justify-content-between">
              <label for="password" class="form-label">Mot de passe</label>
              <a href="#" class="small text-decoration-none">Mot de passe oublié?</a>
            </div>
            <div class="input-group">
              <span class="input-group-text bg-transparent border-end-0">
                <i class="bi bi-lock text-muted"></i>
              </span>
              <input 
                type="password" 
                id="password" 
                formControlName="password" 
                class="form-control border-start-0" 
                [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)}"
                placeholder="••••••••">
            </div>
            <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="invalid-feedback d-block small mt-1">
              <div *ngIf="loginForm.get('password')?.errors?.['required']">Mot de passe requis</div>
              <div *ngIf="loginForm.get('password')?.errors?.['minlength']">Le mot de passe doit contenir au moins 6 caractères</div>
            </div>
          </div>

          <!-- Se souvenir de moi -->
          <div class="mb-4 form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Se souvenir de moi</label>
          </div>

          <!-- Bouton de connexion -->
          <div class="d-grid">
            <button 
              type="submit" 
              class="btn btn-primary btn-lg" 
              [disabled]="loginForm.invalid || isSubmitting">
              <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
              <i *ngIf="!isSubmitting" class="bi bi-box-arrow-in-right me-2"></i>
              Se connecter
            </button>
          </div>
        </form>

        <!-- Séparateur -->
        <div class="d-flex align-items-center my-4">
          <div class="flex-grow-1 border-bottom"></div>
          <div class="px-3 text-muted">ou</div>
          <div class="flex-grow-1 border-bottom"></div>
        </div>

        <!-- Connexion avec réseaux sociaux -->
        <div class="d-grid gap-2 mb-4">
          <button class="btn btn-outline-primary" type="button" (click)="loginWithGoogle()">
            <i class="bi bi-google me-2"></i> Continuer avec Google
          </button>
          <button class="btn btn-outline-primary" type="button" (click)="loginWithFacebook()">
            <i class="bi bi-facebook me-2"></i> Continuer avec Facebook
          </button>
        </div>

        <!-- Lien d'inscription -->
        <div class="text-center">
          <p class="mb-0">Vous n'avez pas de compte? <a href="javascript:void(0)" (click)="navigateToRegister()" class="text-decoration-none fw-bold">S'inscrire</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
